    <title>无为</title>
  </head>
  <body
    style="
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: center; */
    "
  >
    <touxianglan
      style="
        width: 100%;
        height: 160px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <img src="img/youlei.jpg" alt="头像" width="100" height="100" />
    </touxianglan>
    <zhurenrong
      style="
        display: flex;
        padding: 30px;
        max-width: 700px;
        min-height: 70vh;
        flex-direction: column;
        align-items: center;
        width: 90%;
        letter-spacing: 1px;
        line-height: 1.7;
      "
    >
      <b>一切有为法 </b>
      <b>如梦幻泡影 </b>
      <b>如露亦如电 </b>
      <b>应作如是观 </b>
      <p>
        世俗之人，皆喜人之同乎己而恶人之异于己也。同于己而欲之，异于己而不欲者，以出乎众为心也。夫以出乎众为心者，曷常出乎众哉？因众以宁所闻，不如众技众矣。而欲为人之国者，此揽乎三王之利而不见其患者也。此以人之国侥幸也。几何侥幸而不丧人之国乎？其存人之国也，无万分之一；而丧人之国也，一不成而万有余丧矣！悲夫，有土者之不知也！夫有土者，有大物也。有大物者，不可以物。物而不物，故能物物。明乎物物者之非物也，岂独治天下百姓而已哉！出入六合，游乎九州，独往独来，是谓独有。独有之人，是之谓至贵。
      </p>
    </zhurenrong>
    <dibulan
      style="
        width: 100%;
        height: 160px;
        background-color: #eee;

        align-items: center;

        justify-content: center;
